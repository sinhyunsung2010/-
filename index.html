<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어버이날 쿠폰</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600;700&display=swap');

      * {
        font-family: 'Hahmlet', serif;
      }

      .title {
        color: white;
        background-color: tomato;
        font-size: 24px;
        padding: 4px 14px;
        border-radius: 8px;
      }

      .bg {
        width: 360px;
        background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png');
      }

      .msg {
        font-weight: bold;
      }

      .bucket {
        width: 160px;
        height: 160px;
      }

      .img1 {
        background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png');
        background-size: cover;
        background-position: center;
      }

      .img2 {
        background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png');
        background-size: cover;
        background-position: center;
      }
    </style>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css"
    />
  </head>

  <body class="bg center">
    <h1 class="title-t2">효도 쿠폰</h1>
    <p class="msg">2023년 6월 8일까지</p>
    <p class="msg">쿠폰은 한 종류당 2번까지 사용 가능</p>
    <div class="row flex-row wrap">
      <div class="bucket img1-t2 center">안마</div>
      <div class="bucket img2-t2 center">설거지</div>
      <div class="bucket img2-t2 center">미디어 30분 금지</div>
      <div class="bucket img1-t2 center">심부름</div>
      <div class="bucket img1-t2 center">샤워</div>
      <div class="bucket img2-t2 center">영어 단어 외우기</div>
    </div>
  </body>
</html>
